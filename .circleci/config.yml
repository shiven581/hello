version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: |
            python 3 -m venv venv
            . venv/bin/activate
            make install
          name: install

workflows:
  main:
    jobs:
      - run:
        command: |
          make lint
        name: test
        
