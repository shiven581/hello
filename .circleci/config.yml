version: 2
jobs:
 build:
  docker:
   - image: circleci/python:3.6.1
   
  working_director: ~/repo
  
  steps:
      - checkout
      - python/load-cache
    
    - run:
     name: install dependencies
     command: |
      python3 -m venv venv
      . venv/bin/activate
      make install
      
     - save_cache:
      paths:
       - ./venv
      key: v1-dependencies-{{ checksum "requirements.txt" }}
      
     - run:
      name: run lint
      command: |
       . venv/bin/activate
       make lint
