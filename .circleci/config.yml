version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - run:
          command: |
           python3 -m venv venv
           . venv/bin/activate
           make install
          name: Install dependencies
      - python/save-cache
      - run:
          command: |
           . venv/bin/activate
           make lint
          name: run lint

workflows:
  main:
    jobs:
      - build-and-test